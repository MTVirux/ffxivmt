global:
  scrape_interval: 5s
  scrape_timeout: 5s
  evaluation_interval: 5s

scrape_configs:
- job_name: ffmt
  honor_timestamps: true
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - ffmt_prometheus:9090

- job_name: node_exporter
  static_configs:
  - targets:
    - ffmt_node_exporter:9100

- job_name: cadvisor
  static_configs:
  - targets:
    - ffmt_cadvisor:8080