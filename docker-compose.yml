volumes:

  ffmt_mariadb_data:
    external: true

  ffmt_redis_data:
    external: true
  
  ffmt_redisinsight_data:
    external: true


#NETWORKS
networks:
  
  ffmt_internal:
    driver: bridge
    external: false
  
  ffmt_external:
